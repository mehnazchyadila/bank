<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title">Welcome To Amar Bank</h1>
        <div class="login-form">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id ="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>WithDraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row area">
            <div class="col-md-6">
                <div class="login-form">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-form">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ withdraw you want to deposit">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
   <script>
       // for login event handler
       const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click" ,function(){
            const displayLogin = document.getElementById("login-area");
            displayLogin.style.display="none";
            const transaction = document.getElementById("transaction-area");
            transaction.style.display="block";       
       })
       // for deposit event handler
       const deposit = document.getElementById("deposit");
       deposit.addEventListener("click", function(){
           const depositNumber = getInput("depositAmount");

           updateSpanText("currentDeposit" , depositNumber);
           updateSpanText("currentBalance" , depositNumber);

           function updateSpanText(id){
           const current = document.getElementById(id).innerText;
           const currentNumber = parseFloat(current);
           const total = depositNumber + currentNumber; 
           console.log(total);
           //write
           document.getElementById(id).innerText = total;
           }
           document.getElementById("depositAmount").value ="";
       })

       })
       function getInput(id){
        const amount =document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
       }
   </script>
</body>
</html>
